<html lang="en">
  <head>
    <title>Loan Flow: A Coding Challenge</title>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Dev Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

      <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/prism.css" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              src="/img/loan_flow_logo_transparent_light.png"
              alt="CS Logo"
              height="50" />
            </a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-cs"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Posark/LoanFlow">The Repo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://salport.netlify.app/">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container-padding background-gradient">
      <div class="row">
        <div class="col-12">
          <form class="row rounded-top background-primary-solid px-2 py-4">
            <h1 class="text-light main-font-bold-italic">Loan Flow</h1>
            <div class="col-md-4">
              <label class="form-label text-light">Loan Amount</label>
              <input id="loanAmount" class="form-control loan-variable" type="number" min="1" max="100000000" placeholder="Enter Amount" required />
            </div>
            <div class="col-md-4">
              <label class="form-label text-light">Loan Terms</label>
              <input id="loanTerms" class="form-control loan-variable" type="number" min="1" max="900" placeholder="Enter Terms" required />
            </div>
            <div class="col-md-4">
              <label class="form-label text-light">Interest Rate</label>
              <input id="loanInterest" class="form-control loan-variable" type="number" min="1" max="1000" placeholder="Enter Rate" required />
            </div>
            <div class="col-12">
              <button id="btnSubmit" class="btn btn-dark mt-3" type="button" onclick="getValues()">
                Calculate Loan
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 pt-4 bg-secondary text-light">
          <h2 class="text-center">Your Monthly Payments</h2>
          <ul class="row mt-3">
            <li class="col-12 text-center">
              <h2 class="display-number" id="monthlyPayment">0</h2>
            </li>
            <li class="col-md-4">
              <p>Total Principal</p>
              <p id="principal" class="display-number">0</p>
            </li>
            <li class="col-md-4">
              <p>Total Interest</p>
              <p id="interest" class="display-number">0</p>
            </li>
            <li class="col-md-4">
              <p>Total Cost</p>
              <p id="cost" class="display-number">0</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive mt-4">
            <table class="table table-striped" id="eventData">
              <thead class="table-dark">
                <tr>
                  <th>Month</th>
                  <th>Payment</th>
                  <th>Principal</th>
                  <th>Interest</th>
                  <th>Total Interest</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody id="loanBody">
                <!-- template data goes here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-lg-start">
            &copy; 2022 Cesar Salomon
          </div>
          <div class="col text-center">
            <img
              src="/img/loan_flow_logo_transparent_light.png"
              alt="CS Logo"
              height="50" />
          </div>
          <div class="col text-center text-lg-end">
            <i class="bi bi-linkedin socialIcons"></i>
            <i class="bi bi-twitter socialIcons"></i>
            <i class="bi bi-github socialIcons"></i>
          </div>
        </div>
      </div>
    </footer>

    <template id="loanData-template">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <script

      crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
