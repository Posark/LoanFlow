    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/prism.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-cs"
              ><i class="bi bi-list"></i

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <h1>Loan Flow</h1>
      <div class="row mt-5">
        <div class="col-lg-6 order-last order-lg-first">
          <form class="row">
            <div class="col-12 cmt-3">
              <label class="form-label">Loan Amount</label>
              <input id="loanAmount" class="form-control loan-variable" type="number" min="1" max="100000000" placeholder="Enter Amount" required />
            </div>
            <div class="col-12 cmt-3">
              <label class="form-lable">Loan Terms</label>
              <input id="loanTerms" class="form-control loan-variable" type="number" min="1" max="900" placeholder="Enter Terms" required />
            </div>
            <div class="col-12 cmt-3">
              <label class="form-label">Interest Rate</label>
              <input id="loanInterest" class="form-control loan-variable" type="number" min="1" max="1000" placeholder="Enter Rate" required />
            </div>
            <div>
              <button id="btnSubmit" class="btn btn-primary mt-3" type="button" onclick="getValues">
                Calculate Loan
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 order-first order-lg-last">
          <h2 class="text-center">Your Monthly Payments</h2>
          <table class="table mt-3">
            <tr>
              <th colspan="2" class="text-center display-6" id="monthlyPayment">0</th>
            </tr>
            <tr>
              <td>Total Principal</td>
              <td id="principal" class="text-end">0</td>
            </tr>
            <tr>
              <td>Total Interest</td>
              <td id="interest" class="text-end">0</td>
            </tr>
            <tr>
              <td>Total Cost</td>
              <td id="cost" class="text-end">0</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive mt-4">
            <table class="table table-striped" id="eventData">
              <thead class="table-dark">
                <tr>
                  <th>Month</th>
                  <th>Payment</th>
                  <th>State</th>
                  <th>Attendance</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="eventBody">
                <!-- template data goes here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">

        </div>
      </div>
